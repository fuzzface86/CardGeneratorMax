<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #canvas-container {
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Codebreakers Card Generator</h1>
  
  <!-- Form for user input -->
  <div id="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter card name">
    </div>
    <div class="form-group">
      <label for="cardType">Type:</label>
      <select id="cardType">
        <option value="Character">Character</option>
        <option value="Equipment">Equipment</option>
        <option value="Action">Action</option>
        <option value="Objective">Objective</option>
        <option value="Event">Event</option>
        <option value="Location">Location</option>
      </select>
    </div>
    <div class="form-group">
      <label for="faction">Faction:</label>
      <select id="faction">
        <option value="Hackers">Hackers</option>
        <option value="CEO">CEO</option>
        <option value="Misc">Misc</option>
      </select>
    </div>
    <div class="form-group">
      <label for="stats">Stats:</label>
      <input type="text" id="stats" name="stats" placeholder="Enter stats as X/Y">
    </div>
    <div class="form-group">
      <label for="abilities">Abilities:</label>
      <textarea id="abilities" name="abilities" placeholder="Enter abilities"></textarea>
    </div>
    <div class="form-group">
      <label for="credits">Credits:</label>
      <input type="number" id="credits" name="credits" min="1" max="5" placeholder="Enter credits">
    </div>
    <div class="form-group">
      <label for="flavorText">Flavor Text:</label>
      <textarea id="flavorText" name="flavorText" placeholder="Enter flavor text"></textarea>
    </div>

    <!-- Buttons for generating and downloading cards -->
    <button id="generateCard">Generate Card</button>
    <button id="downloadCard">Download Card</button>
  </div>

  <div class="form-group">
    <label for="loadFile">Load Card Details:</label>
    <input type="file" id="loadFile" accept=".txt">
  </div>
  <button id="loadCard">Load Card</button>

  <div id="canvas-container">
    <canvas id="cardCanvas" width="600" height="900"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
